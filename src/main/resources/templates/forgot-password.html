<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<th:block th:include="fragment/head"></th:block>
<link rel="stylesheet" href="/css/login.css" />
</head>
<body class="hold-transition login-page">

	<div class="login-box">
		<div class="login-logo">
			<a href="/"><b>ĐATN20166630</b></a>
		</div>
		<div class="card">
			<div class="card-body login-card-body">
				<p class="login-box-msg pb-0">Lấy lại mật khẩu</p>
				<p id="message">Chúng tôi sẽ gửi hỗ trợ lấy lại mật khẩu đến địa chỉ email được liên kết với tài khoản phía dưới</p>

				<form>
					<div class="input-group mb-3">
						<input type="text" id="username" name="username" class="form-control" placeholder="Tài khoản">
						<div class="input-group-append">
							<div class="input-group-text"><span class="fas fa-envelope"></span></div>
						</div>
					</div>
					<button type="submit" id="forgot-password-submit" class="btn btn-primary btn-block mb-3">Xác nhận</button>
				</form>
			</div>
		</div>
	</div>

	<th:block th:include="fragment/script"></th:block>
	<script src="/js/login.js"></script>
</body>
</html>
