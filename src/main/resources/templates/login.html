<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<th:block th:include="fragment/head"></th:block>
<link rel="stylesheet" href="/css/login.css" />
</head>
<body>
	<div style="height: 100px;"></div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-4 offset-4">
				<div class="login-container">
					<form th:action="@{/login}" method="post">
						<p th:if="${param.error}" class="form-text text-muted">Invalid username or password</p>
						<p th:if="${param.logout}" class="form-text text-muted">You have been logged out</p>
	
						<div class="form-group">
							<label for="username">Username</label>
							<input type="text"class="form-control" id="username" name="username">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" id="password" name="password">
						</div>
						<div class=" form-group custom-control custom-checkbox">
						  	<input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me">
						  	<label class="custom-control-label" for="remember-me">Remember Me</label>
						</div>
						<button type="submit" class="btn btn-primary">Login</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<th:block th:include="fragment/script"></th:block>
	<script src="/js/login.js"></script>
</body>
</html>
