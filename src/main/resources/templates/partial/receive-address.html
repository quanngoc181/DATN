<th:block xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
	<div class="card" th:attr="data-id=${address.id}">
		<div class="card-header">
			<h3 class="card-title">Thông tin người nhận</h3>
			<div class="card-tools">
				<button type="button" class="btn btn-tool change-address" title="Đổi địa chỉ">
					<i class="fas fa-exchange-alt"></i>
				</button>
			</div>
		</div>
		<div class="card-body">
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Tên địa chỉ</label>
				<div class="col-sm-8">
					<input type="text" readonly class="form-control-plaintext" th:value="${address.addressName}">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Địa chỉ</label>
				<div class="col-sm-8">
					<input type="text" readonly class="form-control-plaintext" th:value="${address.address}">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Tên người nhận</label>
				<div class="col-sm-8">
					<input type="text" readonly class="form-control-plaintext" th:value="${address.name}">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Số điện thoại</label>
				<div class="col-sm-8">
					<input type="text" readonly class="form-control-plaintext" th:value="${address.phone}">
				</div>
			</div>
		</div>
	</div>
</th:block>
