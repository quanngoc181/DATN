<th:block xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
	<div class="card">
		<div class="card-header">
			<h3 class="card-title">Sửa tin tức</h3>
		</div>
		<div class="card-body">
			<form id="edit-news-form">
				<input type="hidden" name="id" th:value="${news.id}">
				<div class="form-group row">
					<label for="title" class="col-sm-3 col-form-label">Tiêu đề</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" name="title" id="title" th:value="${news.title}">
					</div>
				</div>
				<div class="form-group row">
					<label for="description" class="col-sm-3 col-form-label">Mô tả ngắn</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" name="description" id="description" th:value="${news.description}">
					</div>
				</div>
				<div class="row">
					<label for="content" class="col-sm-3 col-form-label">Nội dung</label>
					<div class="col-sm-9">
						<textarea class="w-100" id="content" th:text="${news.content}"></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-9 offset-3">
						<button type="submit" class="btn btn-primary" id="edit-news-submit">Lưu</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</th:block>
