<th:block xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
	<div class="col-12 col-sm-6 receive-address-item">
		<div class="card" th:classappend="${address.isDefault()} ? 'card-primary' : ''" th:attr="data-id=${address.id}">
			<div class="card-header">
				<h3 class="card-title" th:text="${address.addressName}"></h3>
				<div class="card-tools">
					<button type="button" class="btn btn-tool set-default-address" title="Đặt làm mặc định">
						<i class="fas fa-check"></i>
					</button>
					<button type="button" class="btn btn-tool edit-address" title="Sửa địa chỉ">
						<i class="fas fa-edit"></i>
					</button>
					<button type="button" class="btn btn-tool delete-address" title="Xóa địa chỉ">
						<i class="fas fa-times"></i>
					</button>
				</div>
			</div>
			<div class="card-body">
				<ul class="list-group">
					<li class="list-group-item">
						<b>Tên</b>
						<a class="float-right" th:text="${address.name}"></a>
					</li>
					<li class="list-group-item">
						<b>SĐT</b>
						<a class="float-right" th:text="${address.phone}"></a>
					</li>
					<li class="list-group-item">
						<b>Địa chỉ</b>
						<a class="float-right" th:text="${address.address}"></a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</th:block>
