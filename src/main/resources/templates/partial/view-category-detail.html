<th:block xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
	<div class="card">
		<div class="card-header">
			<h3 class="card-title">Danh sách sản phẩm</h3>
		</div>
		<div class="card-body">
			<div class="row">
				<p class="text-center mb-0 flex-grow-1" th:unless="${!products.empty}">Không có gì ở đây hết!!!</p>
				<div class="col-4" th:if="${!products.empty}" th:each="product: ${products}">
					<div class="product-preview">
						<div class="image-container">
							<img th:src="${product.image}" alt="product" />
						</div>
						<div class="content">
							<h5 class="name" th:text="${product.name + ' - ' + product.productCode}"></h5>
							<p class="cost" th:if="${product.cost != product.discountCost}">
								<span th:text="${product.cost}"></span>
								đ
							</p>
							<p class="discountCost">
								<span th:text="${product.discountCost}"></span>
								đ
							</p>
						</div>
						<div class="options">
							<ul>
								<li th:each="option: ${product.optionArray}" th:text="${option.name}"></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
