<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
<th:block th:include="fragment/head"></th:block>
<link rel="stylesheet" href="/css/index.css" />
</head>
<body>
	<div class="my-header">
		<div class="container">
			<a href="/" class="logo"></a>
			<div class="header-container">
				<div class="left menus">
					<a href="/user/product" class="menu">Thực Đơn</a>
					<a href="/user/news" class="menu">Tin Tức</a>
					<a href="#google-map" class="menu">Bản đồ</a>
					<a href="#about-us" class="menu">Liên hệ</a>
				</div>
				<div class="center menus"></div>
				<div class="right menus">
					<div class="d-flex align-items-center">
						<img th:src="${avatar}" class="avatar">
						<div class="dropdown">
							<a href="#" class="menu dropdown-link" th:text="${user.lastName}"></a>
							<div class="dropdown-container">
								<a href="/user/my-order">Đơn hàng của tôi</a>
								<a href="/user/change-password">Đổi Mật Khẩu</a>
								<a href="/user/update-info">Cập Nhật Thông Tin</a>
								<form action="#" th:action="@{/logout}" method="post">
									<a href="#" onclick="this.parentNode.submit()">Đăng Xuất</a>
								</form>
							</div>
						</div>
					</div>
					<a href="#" class="menu open-chat">
						Tin nhắn
						<span class="badge badge-info right message-number">0</span>
					</a>
					<a href="/user/cart" class="menu">
						Giỏ hàng
						<span class="badge badge-info right cart-number">0</span>
					</a>
				</div>
			</div>
			<div class="toggle-header">
				<i class="fas fa-bars"></i>
			</div>
		</div>
	</div>

	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="d-block w-100" src="/images/2.jpg" alt="First slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="/images/1.jpg" alt="Second slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="/images/3.jpg" alt="Third slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="/images/4.jpg" alt="Fourth slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="/images/5.jpg" alt="Fifth slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="/images/6.jpg" alt="Sixth slide">
			</div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>

	<div id="google-map" class="google-map">
		<iframe frameborder="0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDT1rTUZj4HmwNEMHrCp6KJp4Ky-J4Qfzc&q=B52+Coffee+Dinh+So" allowfullscreen></iframe>
	</div>

	<div id="about-us" class="about-us">
		<div class="overlay"></div>
		<div class="container">
			<img src="/images/logo.svg" class="footer-logo">
			<div class="footer-content">
				<div class="company-name" th:text="${setting.companyName}"></div>
				<p class="footer-info">
					<i class="fas fa-map-marker-alt"></i>
					&nbsp;
					<span th:text="${setting.companyAddress}"></span>
				</p>
				<p class="footer-info">
					<i class="fas fa-phone-alt"></i>
					&nbsp;
					<span th:text="${setting.companyPhone}"></span>
				</p>
				<p class="footer-info">
					<i class="fas fa-envelope"></i>
					&nbsp;
					<span th:text="${setting.companyEmail}"></span>
				</p>
				<p class="footer-info">
					<i class="fas fa-certificate"></i>
					&nbsp;Số ĐKKD:&nbsp;
					<span th:text="${setting.companyBusinessNumber}"></span>
				</p>
				<p class="footer-info">
					<i class="fas fa-certificate"></i>
					&nbsp;Ngày cấp:&nbsp;
					<span th:text="${setting.companyBusinessDate}"></span>
				</p>
				<p class="footer-info">
					<i class="fas fa-certificate"></i>
					&nbsp;Nơi cấp:&nbsp;
					<span th:text="${setting.companyBusinessOrganization}"></span>
				</p>
				<div class="footer-icon">
					<a href="https://facebook.com" target="_blank">
						<i class="fab fa-facebook-square"></i>
					</a>
					<a href="https://youtube.com" target="_blank">
						<i class="fab fa-youtube-square"></i>
					</a>
					<a href="https://instagram.com" target="_blank">
						<i class="fab fa-instagram-square"></i>
					</a>
					<a href="https://twitter.com" target="_blank">
						<i class="fab fa-twitter-square"></i>
					</a>
					<a href="https://google.com" target="_blank">
						<i class="fab fa-google-plus-square"></i>
					</a>
				</div>
				<p class="footer-info">Copyrights © 2019 by Q•Beverage. All rights reserved.</p>
			</div>
		</div>
	</div>

	<div class="chat-container">
		<div class="card card-prirary cardutline direct-chat direct-chat-primary mb-0 d-none">
			<div class="card-header">
				<h3 class="card-title">Chat với Admin</h3>
				<div class="card-tools">
					<button type="button" class="btn btn-tool close-chat">
						<i class="fas fa-times"></i>
					</button>
				</div>
			</div>
			<div class="card-body">
				<div class="direct-chat-messages" id="direct-chat-messages"></div>
			</div>
			<div class="card-footer">
				<form action="#">
					<input type="text" name="message" class="form-control input-message" placeholder="Nhập tin nhắn...">
					<button type="submit" class="btn btn-primary d-none send-message"></button>
				</form>
			</div>
		</div>
	</div>

	<th:block th:include="fragment/script"></th:block>
	<script src="/js/cart-number.js"></script>
	<script src="/js/user-chat.js"></script>
	<script src="/js/user-index.js"></script>
</body>
</html>
