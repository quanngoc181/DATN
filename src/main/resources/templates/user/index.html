<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<th:block th:include="fragment/head"></th:block>
<link rel="stylesheet" href="/css/index.css" />
</head>
<body>
	<div class="my-header">
		<div class="container">
			<a href="/" class="logo"></a>
			<div class="left menus">
				<a href="/user/product" class="menu">Thực Đơn</a>
				<a href="#" class="menu">Tin Tức</a>
				<a href="#" class="menu">Cửa Hàng</a>
			</div>
			<div class="center menus">
				<!-- <form class="form-inline" action="/search">
					<div class="input-group input-group-sm">
						<input class="form-control form-control-navbar" type="search" name="s" placeholder="Tìm kiếm">
						<div class="input-group-append">
							<button class="btn btn-navbar" type="submit"><i class="fas fa-search"></i></button>
						</div>
					</div>
				</form> -->
			</div>
			<div class="right menus">
				<img th:src="${avatar}" class="avatar">
				<div class="dropdown">
					<a href="#" class="menu dropdown-link" th:text="${user.lastName}"></a>
					<div class="dropdown-container">
						<a href="/user/change-password">Đổi Mật Khẩu</a>
						<a href="/user/update-info">Cập Nhật Thông Tin</a>
						<form action="#" th:action="@{/logout}" method="post">
							<a href="#" onclick="this.parentNode.submit()">Đăng Xuất</a>
						</form>
					</div>
				</div>
				<a href="/user/cart" class="menu">
					Giỏ hàng
					<span class="badge badge-info right cart-number">0</span>
				</a>
			</div>
		</div>
	</div>
	
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="d-block w-100" src="/images/2.jpg" alt="First slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="/images/1.jpg" alt="Second slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="/images/3.jpg" alt="Third slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="/images/4.jpg" alt="Fourth slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="/images/5.jpg" alt="Fifth slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="/images/6.jpg" alt="Sixth slide">
			</div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>

	<th:block th:include="fragment/script"></th:block>
	<script src="/js/cart-number.js"></script>
	<script src="/js/user-index.js"></script>
</body>
</html>
