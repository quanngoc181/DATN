<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
<th:block th:include="fragment/head"></th:block>
<link rel="stylesheet" href="/css/cart.css" />
</head>
<body>
	<div class="my-header">
		<div class="container">
			<a href="/" class="logo"></a>
			<div class="header-container">
				<div class="left menus">
					<a href="/user/product" class="menu">Thực Đơn</a>
					<a href="/user/news" class="menu">Tin Tức</a>
					<a href="/#google-map" class="menu">Bản đồ</a>
					<a href="/#about-us" class="menu">Liên hệ</a>
				</div>
				<div class="center menus"></div>
				<div class="right menus">
					<div class="d-flex align-items-center">
						<img th:src="${avatar}" class="avatar">
						<div class="dropdown">
							<a href="#" class="menu dropdown-link" th:text="${user.lastName}"></a>
							<div class="dropdown-container">
								<a href="/user/my-order">Đơn hàng của tôi</a>
								<a href="/user/change-password">Đổi Mật Khẩu</a>
								<a href="/user/update-info">Cập Nhật Thông Tin</a>
								<form action="#" th:action="@{/logout}" method="post">
									<a href="#" onclick="this.parentNode.submit()">Đăng Xuất</a>
								</form>
							</div>
						</div>
					</div>
					<div class="d-flex align-items-center">
						<div class="d-flex align-items-center">
							<a href="#" class="menu" data-toggle="dropdown" aria-expanded="false">
								<i class="fas fa-bell"></i>
								<span class="badge badge-info right notification-number">0</span>
							</a>
							<div class="dropdown-menu dropdown-menu-lg dropdown-menu-right notification-container js-custom-scrollbar"></div>
						</div>
						<a href="#" class="menu open-chat">
							<i class="fas fa-comments"></i>
							<span class="badge badge-info right message-number">0</span>
						</a>
						<a href="/user/cart" class="menu">
							<i class="fas fa-shopping-cart"></i>
							<span class="badge badge-info right cart-number">0</span>
						</a>
					</div>
				</div>
			</div>
			<div class="toggle-header">
				<i class="fas fa-bars"></i>
			</div>
		</div>
	</div>

	<div class="container clear-top">
		<div class="content-header">
			<h1>Giỏ hàng của bạn</h1>
		</div>

		<section class="content">
			<div class="row">
				<div class="col-12 col-sm-6 offset-0 offset-sm-3">
					<div class="card">
						<div class="card-body">
							<p th:if="${carts.empty}" class="text-center">Không có sản phẩm nào trong giỏ hàng</p>
							<div class="product-preview big-image" th:if="${!carts.empty}" th:each="cart: ${carts}" th:attr="data-id=${cart.id}">
								<div class="control-group">
									<span class="delete-item"></span>
								</div>
								<div class="image-container">
									<img th:src="${cart.product.image}" alt="product" />
								</div>
								<div class="content">
									<h5 class="name" th:text="${cart.product.name + ' - ' + cart.product.productCode}"></h5>
									<p class="text-muted mb-0" th:text="${cart.getItemString()}"></p>
									<p class="discountCost">
										<span th:text="${cart.product.discountCost} + ' đ'"></span>
									</p>
									<div class="counting">
										<div class="decrease"></div>
										<div class="amount" th:attr="data-value=${cart.amount}" th:text="${cart.amount}"></div>
										<div class="increase"></div>
										<div class="total-cost">
											<span class="total-cost-number" th:text="${cart.totalAmount} + ' đ'"></span>
										</div>
									</div>
								</div>
							</div>

							<hr>

							<p class="total-cart">
								Tổng tiền:
								<span class="amount" style="font-size: 30px;">0 đ</span>
							</p>

							<div class="text-center">
								<a href="#" id="preview-order" class="btn btn-primary">Xem trước đơn hàng</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	
	<div class="chat-container">
		<div class="card card-prirary cardutline direct-chat direct-chat-primary mb-0 d-none">
			<div class="card-header">
				<h3 class="card-title">Chat với Admin</h3>
				<div class="card-tools">
					<button type="button" class="btn btn-tool close-chat">
						<i class="fas fa-times"></i>
					</button>
				</div>
			</div>
			<div class="card-body">
				<div class="direct-chat-messages" id="direct-chat-messages"></div>
			</div>
			<div class="card-footer">
				<form action="#">
					<input type="text" name="message" class="form-control input-message" placeholder="Nhập tin nhắn...">
					<button type="submit" class="btn btn-primary d-none send-message"></button>
				</form>
			</div>
		</div>
	</div>

	<th:block th:include="fragment/script"></th:block>
	<script src="/js/cart-number.js"></script>
	<script src="/js/user-chat.js"></script>
	<script src="/js/notification.js"></script>
	<script src="/js/cart.js"></script>
</body>
</html>
