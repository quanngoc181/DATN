<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
<th:block th:include="fragment/head"></th:block>
<link rel="stylesheet" href="/css/payment.css" />
</head>
<body class="hold-transition login-page">

	<div class="login-box">
		<div class="login-logo">
			<a href="/">
				<b>Q•Beverage</b>
			</a>
		</div>
		<div class="card">
			<div class="card-body login-card-body">
				<p class="login-box-msg">Thanh toán đơn hàng</p>

				<form id="payment-form">
					<div id="card-element" class="mb-3" style="padding: 10px 10px; border: 1px solid;"></div>

					<button id="submit" class="btn btn-primary btn-block" th:attr="data-secret=${client_secret},data-order=${orderId}">Thanh toán</button>
				</form>
			</div>
		</div>
	</div>

	<th:block th:include="fragment/script"></th:block>
	<script src="/js/payment.js"></script>
</body>
</html>
