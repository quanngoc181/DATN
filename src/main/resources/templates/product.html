<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
<th:block th:include="fragment/head"></th:block>
<link rel="stylesheet" href="/css/product.css" />
</head>
<body>
	<div class="my-header">
		<div class="container">
			<a href="/" class="logo"></a>
			<div class="header-container">
				<div class="left menus">
					<a href="/product" class="menu">Thực Đơn</a>
					<a href="/news" class="menu">Tin Tức</a>
					<a href="/#google-map" class="menu">Bản đồ</a>
					<a href="/#about-us" class="menu">Liên hệ</a>
				</div>
				<div class="center menus"></div>
				<div class="right menus">
					<a href="/login" class="menu">Đăng Nhập</a>
					<a href="/register" class="menu">Đăng Ký</a>
				</div>
			</div>
			<div class="toggle-header">
				<i class="fas fa-bars"></i>
			</div>
		</div>
	</div>

	<div class="container clear-top">
		<div class="content-header">
			<h1>Danh mục sản phẩm</h1>
		</div>

		<section class="content">
			<div class="row">
				<div class="col-12 col-sm-3">
					<div class="card collapsed-card">
						<div class="card-header">
							<h3 class="card-title">Bộ lọc</h3>
							<div class="card-tools">
								<button type="button" class="btn btn-tool toggle-filter" data-card-widget="collapse">
									<i class="fas fa-plus"></i>
								</button>
							</div>
						</div>
						<div class="card-body">
							<form id="search-form">
								<div class="form-group">
									<label for="keyword">Tìm kiếm</label>
									<input type="text" class="form-control" name="keyword" id="keyword" autofocus>
								</div>

								<hr>

								<div class="form-group">
									<label>Danh mục</label>
									<div class="icheck-primary" th:each="category: ${categories}">
										<input type="checkbox" name="categories" th:id="${category.id}" th:value="${category.id}" checked>
										<label th:for="${category.id}" th:text="${category.name}"></label>
									</div>
								</div>

								<hr>

								<div>
									<label>Khuyến mãi</label>
									<div class="icheck-primary">
										<input type="radio" id="all" name="discount" value="all" checked>
										<label for="all">Tất cả sản phẩm</label>
									</div>
									<div class="icheck-primary">
										<input type="radio" id="discount" name="discount" value="discount">
										<label for="discount">Sản phẩm khuyến mãi</label>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="col-12 col-sm-6" id="product-region"></div>
				<div class="col-12 col-sm-3"></div>
			</div>
		</section>
	</div>

	<th:block th:include="fragment/script"></th:block>
	<script src="/js/product.js"></script>
</body>
</html>
