<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
<th:block th:include="fragment/head"></th:block>
<link rel="stylesheet" href="/css/index.css" />
</head>
<body>
	<div class="my-header">
		<div class="container">
			<a href="/" class="logo"></a>
			<div class="left menus">
				<a href="/product" class="menu">Thực Đơn</a>
				<a href="#" class="menu">Tin Tức</a>
				<a href="#google-map" class="menu">Bản đồ</a>
				<a href="#about-us" class="menu">Liên hệ</a>
			</div>
			<div class="center menus">
				<!-- <form class="form-inline" action="/search">
					<div class="input-group input-group-sm">
						<input class="form-control form-control-navbar" type="search" name="s" placeholder="Tìm kiếm">
						<div class="input-group-append">
							<button class="btn btn-navbar" type="submit"><i class="fas fa-search"></i></button>
						</div>
					</div>
				</form> -->
			</div>
			<div class="right menus">
				<a href="/login" class="menu">Đăng Nhập</a>
				<a href="/register" class="menu">Đăng Ký</a>
			</div>
		</div>
	</div>

	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="d-block w-100" src="/images/2.jpg" alt="First slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="/images/1.jpg" alt="Second slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="/images/3.jpg" alt="Third slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="/images/4.jpg" alt="Fourth slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="/images/5.jpg" alt="Fifth slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="/images/6.jpg" alt="Sixth slide">
			</div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>

	<div id="google-map" class="google-map">
		<iframe frameborder="0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDT1rTUZj4HmwNEMHrCp6KJp4Ky-J4Qfzc&q=B52+Coffee+Dinh+So" allowfullscreen></iframe>
	</div>
	
	<div id="about-us" class="about-us">
		<div class="overlay"></div>
		<div class="container">
			<img src="/images/logo.svg" class="footer-logo">
			<div class="footer-content">
				<div class="company-name" th:text="${setting.companyName}"></div>
				<p class="footer-info"><i class="fas fa-map-marker-alt"></i>&nbsp;<span th:text="${setting.companyAddress}"></span></p>
				<p class="footer-info"><i class="fas fa-phone-alt"></i>&nbsp;<span th:text="${setting.companyPhone}"></span></p>
				<p class="footer-info"><i class="fas fa-envelope"></i>&nbsp;<span th:text="${setting.companyEmail}"></span></p>
				<p class="footer-info"><i class="fas fa-certificate"></i>&nbsp;Số ĐKKD:&nbsp;<span th:text="${setting.companyBusinessNumber}"></span></p>
				<p class="footer-info"><i class="fas fa-certificate"></i>&nbsp;Ngày cấp:&nbsp;<span th:text="${setting.companyBusinessDate}"></span></p>
				<p class="footer-info"><i class="fas fa-certificate"></i>&nbsp;Nơi cấp:&nbsp;<span th:text="${setting.companyBusinessOrganization}"></span></p>
				<div class="footer-icon">
					<a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-square"></i></a>
					<a href="https://youtube.com" target="_blank"><i class="fab fa-youtube-square"></i></a>
					<a href="https://instagram.com" target="_blank"><i class="fab fa-instagram-square"></i></a>
					<a href="https://twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a>
					<a href="https://google.com" target="_blank"><i class="fab fa-google-plus-square"></i></a>
				</div>
				<p class="footer-info">Copyrights © 2019 by Q•Beverage. All rights reserved.</p>
			</div>
		</div>
	</div>

	<th:block th:include="fragment/script"></th:block>
	<script src="/js/index.js"></script>
</body>
</html>
